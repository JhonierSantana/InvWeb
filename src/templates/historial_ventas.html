<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Historial de Ventas</title>
  </head>
  <body>
    <h1>Historial de Ventas</h1>
    <a href="/">HOME</a></li>
    <table>
      <tr>
        <th>CveProducto</th>
        <th>Grupo</th>
        <th>NombreP</th>
        <th>Precio</th>
        <th>FechaVta</th>
        <th>CantidadVta</th>
      </tr>
      {% for venta in historial %}
      <tr>
        <td>{{ venta[0] }}</td>
        <td>{{ venta[1]}}</td>
        <td>{{ venta[2] }}</td>
        <td>{{ venta[3] }}</td>
        <td>{{ venta[4] }}</td>
        <td>{{ venta[5] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
